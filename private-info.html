<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="info">
            <a class="full-back"><img src="./images/back.png"></a>
            <div class="title">
                <div class="page-name">პირადი ინფო</div>
                <div class="page-count">1/3</div>
                <div class="title-line"></div>
            </div>

            <form action="#">
                <article>
                    <div class="item">
                        <label for="name">სახელი</label>
                        <input type="text" name="name" placeholder="ანზორი">
                        <p>მინიმუმ 2 ასო, ქართული ასოები</p>
                    </div>
                    <div class="item">
                        <label for="lastname">გვარი</label>
                        <input type="text" name="lastname" placeholder="მუმლაძე">
                        <p>მინიმუმ 2 ასო, ქართული ასოები</p>
                    </div>
                </article>
                <div class="item">
                    <input type="file" id="name" name="image" accept="image/*">
                </div>
                <div class="item">
                    <label for="textarea">ჩემ შესახებ (არასავალდებულო)</label>
                    <textarea name="textarea" placeholder="ზოგადი ინფორმაცია შენს შესახებ"></textarea>
                </div>
                <div class="item">
                    <label for="email">ელ.ფოსტა</label>
                    <input type="email" name="email" placeholder="anzorr666@redberry.ge">
                    <p>უნდა მთავრდებოდეს @redberry.ge-ით</p>
                </div>
                <div class="item">
                    <label for="number">მობილურის ნომერი</label>
                    <input type="number" name="number" placeholder="+995 551 12 34 56">
                    <p>უნდა აკმაყოფილებდეს ქართული მობილურის ნომრის ფორმატს</p>
                </div>
            </form>
            <a href="#" id="submit1">შემდეგი</a>
        </div>

        <div class="generate"></div>

        <!-- javascript file -->
        <script src="./main.js"></script>
    </div>
</body>
</html>
